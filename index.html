<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Book Catalog</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.0/tinysort.js"></script>

  <body class="light-theme">
    <div class="header">
      <div class="logo_btn">
        <div class="untlogo">
          <img
            src="images/UNTLogo.png"
            alt="UNT Logo"
            style="width: 100px; height: 100px"
          />

        <h1>University of North Texas eLibrary</h1>
        <div class="invisibleitem" style="width: 100px; height: 100px"></div>
      </div>
    </div>

    <div class="navbar">
      <a href="login.html">Login</a>

      <div>
        <button class="btn"><i class="uil uil-moon"></i>Dark Mode</button>
      </div>
    </div>

    <button id="toggle" onclick="toggleSort()">Descending</button>

    <div class="rowcontainer">
      <div class="thumbnail" title="honeyandspice">
        <a href="honeyandspice.html">
          <img
            src="images/HoneyandSpice.jpg"
            alt="Honey & Spice Book Cover"

          />

      <div class="thumbnail" title="horse">

      <div class="thumbnail" title="anotherfamily">

          <img
            src="images/AnyOtherFamily.jpg"

          />
        </a>
        <p>Cult Classic</p>
      </div>
    </div>

    <script src="script.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
