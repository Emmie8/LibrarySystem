<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Book Catalog</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="firebase.js"></script>
  </head>
  <body class="light-theme">
    <div class="header">
      <div class="logo_btn">
        <form name="UNTLogo" method="" action="index.html">
          <input
            name="UNTLogo"
            type="image"
            src="images/UNTLogo.png"
            height="100"
            width="100"
          />
        </form>
        <h1>University of North Texas eLibrary</h1>
        <div class="invisibleitem" style="width: 100px; height: 100px"></div>
      </div>
    </div>

    <div class="navbar">
      <a href="login.html">Login</a>
      <a href="index.html">View eBook Catalog</a>
      <a href="reservestudyroom.html">Reserve Study Room</a>
      <div>
      <button class="btn">Dark Mode</button>
      </div>
    </div>

    <div class="main">
      <main id="login-holder">
      <h1 id="login-header">Login</h1>

      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or passowrd</span></p>
      </div>

      <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="text" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
      </form>
      </main>
    </div>

    <script src="script.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
