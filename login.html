<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Book Catalog</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <script type="module" src="firebase.js"></script>
  </head>

  <body class="light-theme">
    <div class="header">
      <div class="logo_btn">
        <div class="untlogo">
          <img
            src="images/UNTLogo.png"
            alt="UNT Logo"
            style="width: 100px; height: 100px"
          />
        </div>
        <h1>University of North Texas eLibrary</h1>
        <div class="invisibleitem" style="width: 100px; height: 100px"></div>
      </div>
    </div>

    <div class="navbar">
      <a href="login.html">Login</a>
      <a href="index.html">View eBook Catalog</a>
      <a href="reservestudyroom.html">Reserve Study Room</a>
      <a href="checkout.html">Checkout</a>
      <div>
        <button class="btn"><i class="uil uil-moon"></i>Dark Mode</button>
      </div>
    </div>

    <div class="loginbody">
      <div class="logincontainer">
        <div class="forms">
          <div class="form login">
            <span class="title">Login</span>

            <form action="#">
              <div class="input-field">
                <input
                  id="txtLoginEmail"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
                <i class="uil uil-envelope"></i>
              </div>

              <div class="input-field">
                <input
                  id="txtLoginPassword"
                  type="password"
                  class="password"
                  placeholder="Enter your password"
                  required
                />
                <i class="uil uil-lock"></i>
              </div>

              <div class="input-field button">
                <input id="btnLogin" type="button" value="Login" />
              </div>
            </form>

            <div class="login-register">
              <span class="text"
                >Don't have an account?
                <a href="#" class="text register-link">Register now</a>
              </span>
            </div>
          </div>

          <div class="form registration">
            <span class="title">Registration</span>

            <form action="#">
              <div class="input-field">
                <input type="text" placeholder="Enter your name" required />
                <i class="uil uil-user"></i>
              </div>

              <div class="input-field">
                <input
                  id="txtRegisterEmail"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
                <i class="uil uil-envelope"></i>
              </div>

              <div class="input-field">
                <input
                  id="txtRegisterPassword"
                  type="password"
                  class="password"
                  placeholder="Create your password"
                  required
                />
                <i class="uil uil-lock"></i>
              </div>
              <!---
              <div class="input-field">
                <input id="txtPassword" type="password" class="password" placeholder="Confirm your password" required>
                <i class="uil uil-lock"></i>
              </div>
--->
              <div class="input-field button">
                <input id="btnRegister" type="button" value="Register" />
              </div>
            </form>

            <div class="login-register">
              <span class="text"
                >Already have an account?
                <a href="#" class="text login-link">Login now</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
